  Hint: Data Source
  Value: reporting
- ID: a61cc636-3272-4fb6-bcf9-762940047a78
  Hint: Query
  Value: |
    SELECT
    	 tc.[GoalId]
    	,tc. [TestSetId]
    	,tc. [TestValues]
    	,SUM(tc.COUNT) AS Conversion
    	,SUM(mvt.[Visits]) as Visits
    FROM
    	 dbo.[Fact_TestConversions] tc
    INNER JOIN
    	dbo.[Fact_MvTesting] mvt
    ON
    	tc.TestSetId = mvt.TestSetId and
    	tc.TestValues = mvt.TestValues
    WHERE
    	 tc.[TestSetId] = @TestId
    GROUP BY
    	 [GoalId],
    	 tc.[TestSetId],
    	 tc.[TestValues]
