    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        Ein horizontales Balkendiagramm, das anzeigt, welche Ziele die meisten Konversionen hatten und die Besuche mit dem größten Wert auf der Website generiert haben.  'Zielumsetzungen' (Goal conversion) bedeutet, das ein vom Marketer  gesetztes Ziel vom Besucher erreicht wurde. Die Standardansicht zeigt welche Ziele umgewandelt wurden und welche zu den Besuchen mit dem größten Wert geführt haben. 
         
        Unterstützen Sie hohe Werte und beliebte Ziele indem Sie Kampagnen mit ähnlichen Zielen und Assets erstellen.
