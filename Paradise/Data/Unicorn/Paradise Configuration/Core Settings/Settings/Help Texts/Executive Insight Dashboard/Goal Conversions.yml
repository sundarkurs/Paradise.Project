      Hint: Body
      Value: |
        Et vandret søjlediagram, der viser, hvilke sider der havde de fleste konverteringer og genererede besøg af den højeste værdi på hjemmesiden. Målkonvertering betyder, at et mål, der er opsat af den markedsførende blev opfyldt af den besøgende. Standardvisningen viser, hvilke mål der blev konverteret, og som førte til besøg af den højeste værdi.
         
        Benyt dig af høj værdi og populære mål ved at oprette kampagner med tilknyttede mål og aktiver.
