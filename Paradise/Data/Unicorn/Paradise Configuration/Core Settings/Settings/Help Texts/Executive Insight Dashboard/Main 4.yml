      Hint: Body
      Value: |
        トラフィックの種類はマーケティング チャネルです。分類することにより、Web サイトを訪問するトラフィックを効果的に分析し、将来のマーケティングに関して正しい意思決定を行うために必要な情報が得られます。たとえば、SEOマーケティング担当者は、検索キーワードを最適化するときに、この情報が役立つことが分かります。
        
        直接訪問：
        訪問者が Web ブラウザーのアドレス バーに URL を入力することで開始される Web サイトの訪問。たとえば、「http://www.sitecore.net」 を入力して Sitecore のホーム ページを直接訪問するものです。
        
        電子メール：
        自社の 電子メール キャンペーンに含まれるリンクから開始される Web サイトの訪問。
        
        検索エンジン – オーガニック検索：
        訪問者が検索エンジンにブランド名を含まない特定の検索語を入力することから開始される Web サイトの訪問。たとえば、「Best CMS」または「Top CMS software」と入力し、検索結果ページに表示されたいずれかの無報酬リンクをクリックすることで、www.sitecore.net を訪問するものです。
        
        検索エンジン – ブランド指定検索：
        訪問者が検索エンジンに特定のブランド名を入力することから開始される Web サイトの訪問。たとえば、「Sitecore」または「Sitecore CMS」と入力し、検索結果ページに表示されたいずれかの無報酬リンクをクリックすることで、www.sitecore.net を訪問するものです。ブランド名のキーワードは、必要な数だけ設定できます。
        
        有料：
        訪問者がスポンサー リンクをクリックすることで開始される Web サイトの訪問。たとえば、オンラインの Google Ad キャンペーンやバナー広告など、自社キャンペーンの有料リンクがあります。
        
        参照元 – アナリスト：
        Forrester や Gartner など、アナリストの Web サイトにあるリンクから開始されるWeb サイトの訪問。
        
        参照元 – ブログ：
        ブログの Web サイトにあるリンクから開始される Web サイトの訪問。
        
        参照元 – ソーシャル：
        Facebook や Twitter など、ソーシャル ネットワーキング サイトから開始される Web サイトの訪問。
        
        参照元 – IM/チャット：
        MSN Messenger のようなチャットやインスタント メッセージング プログラムで示されたリンクから開始される Web サイトの訪問。
        
        参照元 – ニュース：
        ニュースやメディアの Web サイトにあるリンクから開始される Web サイトの訪問。
        
        参照元 – その他：
        他のサイトから参照して Web サイトに訪問したものは、マーケティング担当者が他のカテゴリに分類するまでこのカテゴリに入れられます。
        
        参照元 – Wiki：
        Wiki の Web サイトにあるリンクから開始される Web サイトの訪問。
        
        RSS：
        自社で作成した RSS キャンペーンから開始される訪問。
