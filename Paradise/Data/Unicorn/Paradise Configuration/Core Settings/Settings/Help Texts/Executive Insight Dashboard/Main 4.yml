      Hint: Body
      Value: |
        Traffic-Typen sind Marketingkanäle. Bedeutende Traffic-Typen werden automatisch definiert. Untertypen, wie kleine Social Channels, können an einen existierenden Traffic-Typen angehängt werden. 
        
        
        Direkt 
        Ein Besuch auf Ihrer Website,  der dadurch zustande kommt, dass ein Besucher eine spezifische URL in die Adresszeile eines Web-Browsers eingibt.  
        
        E-Mail 
        Ein Besuch auf Ihrer Website, der durch einen in einer E-Mail-Kampagne enthaltenen Link zustande kommt. 
        
        Suchmaschine - Organisch  
        Ein Besuch auf Ihrer Website, der dadurch zustande kommt, dass ein Besucher einen nicht-markenspezifischen Suchbegriff in eine Suchmaschine eingibt. 
        
        Suchmaschine - Branded
        Ein Besuch auf Ihrer Website, der dadurch zustande kommt, dass ein Besucher einen spezifischen Markennamen in eine Suchmaschine eingibt. 
        Sie können so viele Markennamen-Keywords konfigurieren wie Sie möchten. 
        
        Bezahlt
        Ein Besuch auf Ihrer Website, der dadurch zustande kommt, dass ein Besucher auf einen gesponserten Link klickt, wie z.B. eine Online Google Ad Kampagne.
        
        Verwiesen – Analyse
        Ein Besuch auf Ihrer Website, der durch einen Link auf einer  Analyse-Website zustande kommt, wie z.B. Forrester der Gartner.
        
        Verwiesen – Blog 
        Ein Besuch auf Ihrer Website, der durch einen Link auf einer Blog-Website zustande kommt. 
        
        Verwiesen – Community
        Ein Besuch auf Ihrer Website, der auf eine Social Networking Site, wie z.B.  Facebook oder Twitter, zurück geht. 
        
        Verwiesen – Konversionen
        Ein Besuch auf Ihrer Website, der aus einem Link in einem Chat oder Instant Messaging Programm hervorgeht, wie z.B. MSN Messenger.
        
        Verwiesen – News 
        Ein Besuch auf Ihrer Website, der das Resultat eines Links auf einer News- oder Medien Website ist. 
        
        Verwiesen – Other
        Alle verwiesenen Besuche auf Ihrer Website werden in dieser Kategorie eingestellt, bis ein Marketer diese in eine der anderen Kategorien einordnet.
        
        Verwiesen – Wiki 
        Ein Besuch auf Ihrer Website, der das Resultat eines Links auf einer News- oder Medien Website ist. 
        
        
        RSS 
        Ein Besuch, der auf eine RSS-Kampagne, die Sie erstellt haben, zurückzuführen ist.
