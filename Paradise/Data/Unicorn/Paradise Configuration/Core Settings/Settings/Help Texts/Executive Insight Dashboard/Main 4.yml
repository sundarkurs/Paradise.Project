      Hint: Body
      Value: |
        Trafiktyper er markedsføringskanaler. Større trafiktyper bliver defineret automatisk. Undertyper som f.eks. små sociale kanaler kan tilknyttes en eksisterende trafiktype. 
        
        
        Direkte	
         Et besøg på din hjemmeside, der skyldes, at en besøgende indtaster en bestemt url-adresse i adressebjælken i en webbrowser. 
        
        E-mail	
         Et besøg på din hjemmeside, der skyldes et link i en e-mailkampagne.  
        
        Søgemaskine – organisk	
        Et besøg på din hjemmeside, der skyldes, at en besøgende indtaster et ikke-mærkespecifikt søgeord i en søgemaskine. 
        
        Søgemaskine – branded
        Et besøg på din hjemmeside, der skyldes, at en besøgende indtaster et ikke-mærkespecifikt søgeord i en søgemaskine. 
        Du kan konfigurere lige så mange søgeord med brandnavnet, som du ønsker. 
        
        Betalt
        Et besøg på din hjemmeside, der skyldes, at en besøgende klikker på et sponseret link som f.eks. en online Google reklamekampagne.
        
        Henvist – analytiker
        Et besøg på din hjemmeside, der skyldes et link på en analytikerhjemmeside som f.eks. Forrester eller Gartner.
        
        Henvist – blog	
         Et besøg på din hjemmeside, der skyldes et link på en bloghjemmeside.
        
        Henvist – community
         Et besøg på din hjemmeside, der skyldes en social netværkshjemmeside som f.eks. Facebook eller Twitter.
        
        Henvist – samtaler
         Et besøg på din hjemmeside, der skyldes et link i et chatprogram, f.eks. MSN Messenger.
        
        Henvist – nyheder	
        Et besøg på din hjemmeside, der skyldes et link på en nyheds- eller mediehjemmeside.
        
        Henvist – andet
         Alle henviste besøg på din hjemmeside placeres i denne kategori, indtil en marketingmedarbejder kategoriserer dem i en af de andre kategorier.
        
        Henvist – Wiki	
        Et besøg på din hjemmeside, der skyldes et link på en nyheds- eller mediehjemmeside.
        
        RSS	
        Et besøg, der stammer fra en RSS-kampagne, du har oprettet.
