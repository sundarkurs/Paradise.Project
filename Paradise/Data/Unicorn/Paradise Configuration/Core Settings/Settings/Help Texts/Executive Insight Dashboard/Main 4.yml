      Hint: Body
      Value: |
        Traffic types are marketing channels. Major traffic types are automatically defined. Sub-types, such as small social channel, can be attached to an existing traffic type. 
        
        
        Direct	
        A visit to your website that originates from a visitor entering a specific URL in the address bar of a web browser. 
        
        Email	
        A visit to your website that originates from a link contained in an email campaign.  
        
        Search Engine - Organic	
        A visit to your website that originates from a visitor entering a non-brand specific search term in a search engine. 
        
        Search Engine - Branded
        A visit to your website that originates from a visitor entering a specific brand name in a search engine. 
        You may configure as many brand name key words as you like. 
        
        Paid
        A visit to your website that originates from a visitor clicking on a sponsored link, such as a online Google Ad campaign.
        
        Referred – Analyst
        A visit to your website that originates from a link on an analyst website, such as Forrester or Gartner.
        
        Referred – Blog	
        A visit to your website that originates from a link on a blog website.
        
        Referred – Community
        A visit to your website that originates from a social networking site, such as Facebook or Twitter.
        
        Referred – Conversations
        A visit to your website that originates from a link in a chat or instant messaging program, such as MSN Messenger.
        
        Referred – News	
        A visit to your website that originates from a link on a news or media website.
        
        Referred – Other
        All the referred visits to your website are placed in this category until a marketer categorizes them in one of the other categories..
        
        Referred – Wiki	
        A visit to your website that originates from a link on a news or media website.
        
        RSS	
        A visit that originates from an RSS campaign that you have created.
        
