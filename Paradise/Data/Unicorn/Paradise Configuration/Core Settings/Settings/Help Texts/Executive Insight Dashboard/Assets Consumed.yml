    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        Ein horizontales Balkendiagramm, welches heruntergeladene Assets und deren Werte anzeigt. 
        
        Der Begriff 'benutzte Assets (assets consumed)’ bezieht sich auf Besucher, die Broschüren, Whitepaper und andere Assets von der Website während ihres Aufenthalts dort herunterladen. Wenn ein Besucher eine Broschüre herunterlädt, dann wird ein höherer Interaktionslevel auf der Website angezeigt, als wenn z.B. nur Seiten angesehen werden. Die Assets, die häufiger heruntergeladen werden, können auf relevantere Themen hinweisen.
        
        Die Standardansicht zeigt, welche Assets Besucher am meisten im Zuge von High Value Besuchen genutzt haben, geordnet nach ihrem Wert.
