      Hint: Body
      Value: |
        Et vandret søjlediagram, der viser, hvilke aktiver der blev downloadet og deres værdi.
        
        Termen ‘aktiver forbrugt’ henviser til besøgendes download af brochurer, white papers og andre aktiver fra hjemmesiden under et besøg. Når en besøgende downloader en brochure, viser det en højere grad af engagement, end når den besøgende blot kigger på siderne. De aktiver, der downloades hyppigere, kan angive emner af større interesse.
        
        Standardvisningen viser, hvilke aktiver de besøgende forbrugte mest under besøg af høj værdi arrangeret efter værdi.
