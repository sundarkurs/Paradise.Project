      Hint: Title
      Value: ダウンロードされた資料
    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        ダウンロード数が最も多いアセットと、最もバリューの高い訪問をもたらしたアセットを示す水平棒グラフ。
        
        このダッシュボードを使用し、エンゲージメント分析において追跡するアセットを評価することができます。たとえば、ホワイト ペーパーのダウンロードをゴールとし、それに対してポイントを割り当てるのが適切である場合があります。
        
        "ダウンロードされた資料" とは、訪問者が、訪問中に Web サイトからダウンロードしたカタログ、ホワイト ペーパー、およびその他のアセットを指します。訪問者がカタログをダウンロードすると、単にページを閲覧しただけの場合よりも、Web サイトへのコミットメントのレベルが高いことを意味します。頻繁にダウンロードされるアセットは、関心の高いトピックであることもあります。
        
        デフォルトのビューには、訪問者が訪問中に最も多く消費したアセットが、バリュー順にランク付けされます。
