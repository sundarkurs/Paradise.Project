      Value: Assets Consumed
    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        A horizontal bar chart that shows which assets were downloaded and their values.
        
        The term ‘assets consumed’ refers to visitors downloading brochures, white papers, and other assets from the website during a visit. When a visitor downloads a brochure it shows a higher level of commitment on the website than just viewing pages. The assets that are downloaded more frequently may indicate topics of higher interest.
        
        The default view shows which assets visitors consumed the most during high value visits ranked by value.
        
