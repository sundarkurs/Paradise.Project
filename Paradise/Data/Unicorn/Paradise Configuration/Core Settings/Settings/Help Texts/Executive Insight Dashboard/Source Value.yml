      Hint: Body
      Value: |
        この円グラフは、サイト訪問者の最初の接点 (訪問者の接点の "参照元") に関する詳細情報を表示します。最も高いバリューをもたらしたトラフィックを示します。
        
        このダッシュボードを使用し、ソース バリューの概要を得ることができます。最も高いバリューをもたらしたトラフィックを確認することができます。これにより、最も効果的なトラフィックを評価することができます。
        
        このダッシュボードには、ソース バリューを時間軸に比較することができる、トレンドの表も含まれます。
