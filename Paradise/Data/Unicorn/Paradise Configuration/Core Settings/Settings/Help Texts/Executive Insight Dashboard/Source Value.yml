      Hint: Body
      Value: |
        Dette lagkagediagram viser oplysninger om det første kontaktpunkt for en besøgende på din side (den besøgendes første "kilde" til kontakt). Det viser, hvilke trafiktyper der har ført til besøg af den højeste værdi.
        
        Brug dette dashboard til at få et overblik over kildeværdi. Identificer den trafiktype, som de besøgende af høj værdi ankommer via til din hjemmeside. Det kan hjælpe dig med at vurdere, hvilke trafiktyper der er mest effektive.
        
        Dette dashboard omfatter en tendenstabel, der giver dig mulighed for at sammenligne kildeværdi over tid.
