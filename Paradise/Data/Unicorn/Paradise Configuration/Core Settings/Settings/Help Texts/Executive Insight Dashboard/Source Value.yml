    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        Dieses Kreisdiagramm zeigt Informationen über den ersten Kontaktpunkt eines Seitenbesuchers (die erste “Quelle” des Kontakts eines Besuchers). Es zeigt welche Traffic-Typen zu den Besuchen mit dem größten Wert geführt haben. 
        
        Benutzen Sie dieses Dashboard, um sich einen Überblick über den Quellenwert zu verschaffen. Identifizieren Sie die Traffic-Typen, durch die Ihre Besucher mit hohem Wert zunächst auf Ihre Website kamen.  Dies kann Ihnen dabei helfen zu beurteilen, welche Ihrer Traffic-Typen die effektivsten sind.
        
        Dieses Dashboard enthält auch ein Entwicklungstabelle, welche Ihnen einen Vergleich des Quellenwerts in zeitlicher Hinsicht ermöglicht.
