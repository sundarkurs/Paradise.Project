      Hint: Body
      Value: |
        This pie chart displays information about the first point of contact for a site visitor (the visitor’s first “source” of contact). It shows which traffic types have led to the highest value visits.
        
        Use this dashboard to get an overview of source value. Identify the traffic type through which your high value visitors first arrive on your website. This can help you to assess which of your traffic types are the most effective.
        
        This dashboard also includes a Trend table that allows you to compare source value over time.
        
