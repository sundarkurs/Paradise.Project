    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        The combination chart displays the number of visits, the value generated and the relevance (value per visits) for all traffic types and campaigns. Combination charts contain both line and bar charts.
        
        Use this dashboard to get an overview of the visits and marketing effectiveness. Compare the number of visits to the value and relevance (value per visits) generated to determine the marketing reach and effectiveness. For example, if the Visits line is increasing at a faster rate than the Value line, your marketing is increasing the number of visitors, but your marketing effectiveness is decreasing. This is shown by a decrease in the height of the Relevance bar.
        
        This dashboard also contains a pie chart showing the percentage contribution made by each campaign or traffic type.
        
