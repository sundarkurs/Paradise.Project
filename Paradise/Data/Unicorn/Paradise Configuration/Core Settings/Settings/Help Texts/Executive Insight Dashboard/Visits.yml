    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        すべてのトラフィックおよびキャンペーンの訪問数、もたらされたバリューと関連度 (訪問毎のバリュー) を示す複合グラフ。複合グラフには、線グラフと棒グラフの両方が含まれます。
        
        このダッシュボードを使用し、訪問数とマーケティング効果の概要を知ることができます。訪問数と、もたらされたバリューと関連度 (訪問毎のバリュー) を比較し、マーケティング リーチとマーケティング効果を判断します。たとえば、訪問数を表す線がバリューを表す線よりも速いペースで増加している場合は、マーケティングによって訪問者数は増えていますが、マーケティングの効果は減少していることを意味しています。これは、関連度を表す棒が減少していることから分かります。
        
        このダッシュボードには、各キャンペーンまたはトラフィックが寄与する割合を表す円グラフも含まれます。
