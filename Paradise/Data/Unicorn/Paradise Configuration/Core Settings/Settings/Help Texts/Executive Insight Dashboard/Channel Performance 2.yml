      Hint: Body
      Value: |
        Das Diagramm zeigt den Gesamtwert, der durch alle Besuche in der ausgewählten Zeitspanne,  gruppiert nach Kampagnekategorien. 
         Sie können das Diagramm nach Besuchen oder Wert ordnen.
         
        Benutzen Sie das Channel Performance Dashboard, um sich einen Überblick über den Wert oder die Besuche zu verschaffen, die im Laufe der Zeit durch die einzelnen Kampagnekategorien generiert wurden.
         
        Wenn Kampagnedaten ausgewählt werden, werden all jene Kampagnen, die nicht weiter in den Kampagnekategorien kategorisiert werden in der Gruppe “Kampagnen in dieser Kategorie” angezeigt. 
         
        Wenn Sie “Kampagnen in dieser Kategorie” auswählen, wird der Performance-Bericht nicht als Diagramm angezeigt, sondern eine Nachricht, die den Gesamtwert (oder Besuche) der Kampagnen in dieser Gruppe. Sie können die einzelnen Kampagnen ansehen, indem Sie  den “Kampagnen” Bericht auswählen.
