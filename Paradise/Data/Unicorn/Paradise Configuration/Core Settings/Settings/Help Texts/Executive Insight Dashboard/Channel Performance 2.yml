      Hint: Body
      Value: |
        The chart displays the total value generated by all visits over the selected time range, grouped by campaign categories.
         
        You can order the chart by visits or value.
         
        Use the Campaign Performance dashboard to get an overview of the value or the visits generated by each campaign category over time.
         
        When Campaign data is selected, all those campaigns which are not further categorized in Campaign Categories are shown in the “Campaigns in this category” group.
         
        When you select “Campaigns in this category” the Performance report is not shown as a chart, but instead a message displaying the total value (or visits)of the campaigns in this group is shown. You can see the individual campaigns by selecting the “Campaigns” report.
