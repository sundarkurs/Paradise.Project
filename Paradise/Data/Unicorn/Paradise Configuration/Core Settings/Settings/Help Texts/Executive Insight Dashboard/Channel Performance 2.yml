      Hint: Body
      Value: |
        このチャートは選択した時間範囲の合計バリューをキャンペーン カテゴリーごとに表示します。
        
        訪問数またはバリューで並び順を変更することが出来ます。
        
        キャンペーン パフォーマンス ダッシュボードによりキャンペーン カテゴリー別のバリューまたは訪問数のオーバービューを把握することが出来ます。
        
        キャンペーン カテゴリーに分類されないキャンペーン データを選択した場合、「このカテゴリーのキャンペーン」グループに表示されます。
        
        「このカテゴリーのキャンペーン」を選択した場合、パフォーマンス レポートのグラフは表示されませんが、代わりにキャンペーンの合計バリュー （または訪問数） が表示されます。「キャンペーン」 レポートを選択して、個別のキャンペーンを見ることができます。
