      Hint: Body
      Value: |
        Diagrammet viser den samlede værdi genereret af alle besøg over det valgte tidsinterval, grupperet efter kampagne kategorier.
         
        Du kan sortere diagrammet efter besøg eller værdi.
         
        Brug Kampagne Effektivitets Dashboardet for at få et overblik over værdi eller besøg genereret af hver kampagne-kategori over tid.
         
        Når Kampagne data er valgt, er alle de kampagner, som ikke er yderligere kategoriseret i Kampagne Kategorier vist i "Kampagner i denne kategori" gruppen.
         
        Når du vælger "Kampagner i denne kategori" er effektivitets rapporten ikke vist som et diagram, men i stedet vises en meddelelse med den samlede værdi (eller antal besøg) af kampagnerne i denne gruppe. Du kan se de enkelte kampagner ved at vælge "Kampagner".
