    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        Dieses horizontale Balkendiagramm zeigt, durch welche Traffic-Typen der erste Kontakt zustande kam und welche Traffic-Typen zu den Besuchen mit der höchsten Relevanz (Wert pro Besuch) führten.   
        
        Benutzen Sie dieses Dashboard, um zu erfahren, welche Traffic-Quellen von Besuchern hoher Relevanz benutzt werden. Dies kann Ihnen helfen zu beurteilen, welche Ihrer Traffic-Typen die effektivsten sind.
        
        Dieses Dashboard enthält auch eine Entwicklungstabelle, die es Ihnen ermöglicht, den Quellwert/Besuche in zeitlicher Hinsicht zu vergleichen.
