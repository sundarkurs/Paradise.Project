      Hint: Body
      Value: |
        Dette vandrette søjlediagram viser, hvilke trafiktyper der var første kontaktpunkt og har ført til besøg af højeste relevans (værdi pr. besøg).
        
        Brug dette dashboard til at få mere at vide om, hvilke trafiktyper der bruges af de besøgende, og som har størst relevans. Det kan hjælpe dig med at vurdere, hvilke trafiktyper der er mest effektive.
        
        Dette dashboard omfatter en tendenstabel, der giver dig mulighed for at sammenligne kildeværdi/besøg over tid.
