      Hint: Body
      Value: |
        この水平棒グラフは、最初の接点となったトラフィックの種類と、最も高い関連度 (訪問毎のバリュー) に結び付いた訪問のトラフィックを示します。
        
        このダッシュボードを使用し、最も関連度の高い訪問に結び付いたトラフィックの参照元を把握することができます。これにより、最も効果的なトラフィックを評価することができます。
        
        このダッシュボードには、訪問毎のソース バリューを時間軸で比較することができる、トレンドの表も含まれます。
