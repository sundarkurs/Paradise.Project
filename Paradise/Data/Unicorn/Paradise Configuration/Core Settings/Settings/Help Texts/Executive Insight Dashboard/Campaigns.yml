    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        Web サイトで最も大きな成功を収めたキャンペーンを、水平棒グラフで示します。
        
        このダッシュボードを使用すると、成功したキャンペーン、または失敗したキャンペーンを識別することができます。
        
        デフォルトのビューには、最もバリューの高い訪問をもたらしたキャンペーンが、バリュー順にランク付けされます。このグラフは、トラフィックを表示するときには使用できません。
        
        キャンペーン チャートのバーにマウス オーバーすることでキャンペーン個別の詳細なポップアップ チャートが表示されます。
        バーをクリックすると選択したキャンペーンのエントリー ページが表示されます。
