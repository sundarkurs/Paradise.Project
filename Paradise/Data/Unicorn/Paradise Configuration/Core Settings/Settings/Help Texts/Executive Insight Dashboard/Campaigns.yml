      Hint: Body
      Value: |
        Ein horizontales Balkendiagramm, das die erfolgreichsten Kampagnen auf Ihrer Website anzeigt. 
        
        Benutzen Sie dieses Dashboard, um sowohl erfolgreiche als auch nicht erfolgreiche Kampagnen zu identifizieren. 
        
        Die Standardansicht zeigt, welche Kampagnen zu den Besuchen mit dem meisten Wert geführt haben, aufgeführt nach Wert. Dieses Diagramm ist nicht verfügbar, wenn man den Traffic betrachtet. 
        
        Tipp
        Um ein detaillierteres Pop-up Diagramm zu einer einzelnen Kampagne anzusehen, bewegen Sie die Maus über eine der drei farbigen Balken im Kampagnediagramm. Klicken Sie auf die Balken, um das Diagramm der Einstiegsseiten für die ausgewählte Kampagne zu sehen.
