      Hint: Body
      Value: |
        Et vandret søjlediagram, der viser de mest vellykkede kampagner på din hjemmeside. 
        
        Brug dette dashboard til at identificere både vellykkede og fejlslagne kampagner.
        
        Standardvisningen viser, hvilke kampagner der førte til besøg af den højeste værdi arrangeret efter værdi. Dette diagram er ikke tilgængeligt ved visning af trafik.
        
        Tip
        Hvis du vil have vist et mere detaljeret pop op-diagram for en enkelt kampagne, skal du bevæge musen hen over en af de farvede søjler i kampagnediagrammet. Klik på søjlerne for at få vist diagrammet for startsider for den valgte kampagne.
