      Hint: Body
      Value: |
        A horizontal bar chart that shows the most successful campaigns on your website. 
        
        Use this dashboard to identify both successful and unsuccessful campaigns.
        
        The default view shows which campaigns led to the highest value visits ranked by value. This chart is not available when viewing traffic.
        
        Tip
        To see a more detailed pop-up chart for an individual campaign, move the mouse over one of the three colored bars in the campaign chart. Click on the bars to see the Entry Pages chart for the selected campaign.
        
