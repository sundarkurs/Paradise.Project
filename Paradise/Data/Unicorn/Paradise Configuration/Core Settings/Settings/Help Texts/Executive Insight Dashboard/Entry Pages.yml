    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        訪問者にとって最も人気の高いエントリ ページと、もたらされたバリューを示す水平棒グラフ。
        
        このダッシュボードを使用し、最もバリューの高い訪問をもたらしたページを特定するとともに、最も効果の低いページを識別することができます。訪問毎のバリュー、またはポテンシャルを基準に並べ替えると、最も効果的なエントリ ページと、改善のポテンシャルが最も高いエントリ ページを把握することができます。
        
        デフォルトのビューには、最もバリューの高い訪問をもたらしたエントリー ページが、バリュー順にランク付けされます。
        
        エントリー ページは、特定のキャンペーン向けに作成されたランディング ページであることも、別の Web サイトから参照されるページであることもあります。
