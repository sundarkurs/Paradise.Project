      Hint: Title
      Value: Einstiegsseiten
    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        Ein horizontales Balkendiagramm, welches die beliebtesten Einstiegsseiten für Besucher und den von ihnen generierten Wert zeigt. 
        
        Benutzen Sie dieses Dashboard, um diejenigen Seiten zu identifizieren, die zu den Besuchen mit dem größten Wert führen bzw. jene Seiten auszumachen, die hinter  den Erwartungen zurück bleiben. Sie können entweder nach Wert pro Besuch oder nach Potential geordnet werden, so dass Sie erfahren, welche Einstiegsseiten die effektivsten sind und welche den größten Verbesserungsbedarf aufweisen.
        
        Die Standardansicht zeigt, welche Einstiegsseiten zu den Besuchen mit dem größten Wert geführt haben, geordnet nach ihrem Wert.
        
        Eine Einstiegsseite könnte eine Landingpage sein, die für eine spezifische Kampagne erstellt wurde oder eine Seite, auf die durch eine andere Website verwiesen wurde. 
        
        Tipps
        Um den größtmöglichen Nutzen aus dem First Impression Dashboard ziehen zu können, vergleichen Sie die Referring Sites (verweisende Sites), Keywords und Einstiegsseitendiagramme miteinander. Diese Diagramme sind so konzipiert, dass sie zusammenarbeiten und bieten, wenn sie so verwendet werden, den größten Wert. 
        
        Im Potential-Diagramm klicken Sie auf einen der Balken, um sich eine Aufgliederung der verweisenden Sites und Suchbegriffe, die für die ausgewählte Einstiegsseiten möglich sind, anzeigen zu lassen. 
        
        Klicken Sie auf den Namen einer Einstiegsseite, um diese Seite in Ihrem Browser zu öffnen.
