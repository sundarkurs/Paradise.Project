    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        A horizontal bar chart that shows the most popular entry pages for visitors and the value they generated.
        
        Use this dashboard to help identify pages that lead to the highest value visits and to also identify underperforming pages. Sort by Value per Visits or by Potential to learn which entry pages are the most effective and which have the greatest potential for improvement.
        
        The default view shows which entry pages led to the highest value visits ranked by value.
        
        An entry page could be a landing page created for a specific campaign or a page referred by another website.
        
        Tips
        To get the most benefit from the First Impression dashboard, compare the Referring Sites, Keywords, and Entry Pages charts with each other. These charts are designed to work together and provide most value when used in this way.
        
        In the Potential chart, click on one of the bars to see a breakdown of the referring sites and search keywords potential for the selected entry page.
        
        Click on the name of an entry page to open that page in your browser.
        
