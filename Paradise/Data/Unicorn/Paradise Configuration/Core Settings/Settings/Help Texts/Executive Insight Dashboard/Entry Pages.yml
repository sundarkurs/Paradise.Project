    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        Et vandret søjlediagram, der viser de mest populære startsider for de besøgende og den værdi, de genererer.
        
        Brug dette dashboard til at identificere de sider, der fører til besøg af den højeste værdi, og for at identificere de sider, der klarer sig mindre godt. Sortér efter Værdi pr. besøg eller efter Potentiale for at få mere at vide om, hvilke startsider der er de mest effektive, og hvilke der har det største potentiale til forbedring.
        
        Standardvisningen viser, hvilke startsider der førte til besøg af den højeste værdi arrangeret efter værdi.
        
        En startside kan være en landingsside, der er oprettet til en bestemt kampagne, eller en side, der henvises til fra en anden hjemmeside.
        
        Tips
        Du får det største udbytte af dashboardet Første indtryk ved at sammenligne diagrammerne Refererende hjemmesider, Nøgleord og Startsider med hinanden. Disse diagrammer er designet til at fungere sammen og giver størst værdi, når de benyttes på denne måde.
        
        Klik på en af søjlerne i diagrammet Potentiale for at få vist en inddeling af de refererende hjemmesider og søgeord med potentiale for den valgte startside.
        
        Klik på navnet på startsiden for at åbne den pågældende side i din browser.
