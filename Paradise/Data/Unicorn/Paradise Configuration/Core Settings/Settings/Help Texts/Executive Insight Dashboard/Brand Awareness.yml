    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        Das Kombinationsdiagramm zeigt Besuche mit Wert und Relevanz (Wert pro Besuch), die für den Search Engine - Branded Traffic Typ generiert wurden. 
        
        Benutzen Sie dieses Dashboard, um sich einen Überblick über das Besucher-Markenbewusstsein zu verschaffen. Zum Beispiel kann ein niedriges Markenbewusstsein darauf hinweisen, dass Sie u.U. die Firmenmarke stärker bewerben müssen.
        
        Search Engine - Branded erfordert Markenbewusstsein, wenn ein Besucher unter der Verwendung eines markenspezifischen Suchbegriffs auf die Website kommt, wie z.B. Sitecore oder Sitecore CMS.  Direkter Traffic kommt durch Besucher zustande, denen die Website eher als Marke bewusst ist, da sie die vollständige Adresse in den Browser eingeben.
        
        Dieses Dashboard enthält auch ein Kreisdiagramm, das den Prozentwert vergleicht, der durch direkten  und Search Engine - Branded Traffic Typen generiert wurde. Bewegen Sie die Maus über eine Ecke im Kreisdiagramm, um das Label und den Prozentwert anzusehen.  
        
        Das Brand Awareness Dashboard ist nur für Traffic Typen verfügbar.
