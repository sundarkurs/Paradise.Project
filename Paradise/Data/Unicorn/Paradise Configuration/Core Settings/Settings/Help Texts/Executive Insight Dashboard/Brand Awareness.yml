      Hint: Body
      Value: |
        The combination chart displays visits with value and relevance (value per visits) generated for the Search Engine - Branded traffic type.
        
        Use this dashboard to get an overview of visitor brand awareness. For example, low brand awareness may indicate that you need to do more to promote the company brand.
        
        Search Engine - Branded infers brand awareness when a visitor comes to the website using a brand specific search term in a search engine, such as Sitecore or Sitecore CMS. Direct traffic comes from visitors that may be more aware of the website as a brand because they enter the full address into the browser. 
        
        This dashboard also contains a pie chart that compares the percentage value generated by the Direct and Search Engine – Branded traffic types. Move the mouse over a wedge in the pie chart to see the label and the percentage.
        
        The Brand Awareness dashboard is only available for traffic types.
        
