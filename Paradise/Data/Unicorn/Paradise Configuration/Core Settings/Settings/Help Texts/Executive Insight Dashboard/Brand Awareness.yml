      Hint: Body
      Value: |
        Kombinationsdiagrammet viser besøg med værdi og relevans (værdi pr. besøg) genereret til søgemaskinen – brandet trafiktype.
        
        Brug dette dashboard til at få overblik over de besøgendes brand awareness. Lav brand awareness kan f.eks. angive, at du skal gøre mere for at fremme din virksomheds brand.
        
        Søgemaskine – brandet antyder brand awareness, når en besøgende kommer til hjemmesiden ved hjælp af en mærkespecifik søgeterm i en søgemaskine, f.eks. Sitecore eller Sitecore CMS. Direkte trafik kommer fra besøgende, der evt. er mere bevidste om hjemmesiden som et brand, fordi de indtastede hele adressen i browseren. 
        
        Dette dashboard indeholder et lagkagediagram, der sammenligner procentværdi genereret af Direkte og Søgemaskinen – brandede trafiktyper. Flyt musen hen over en kile i lagkagediagrammet for at få vist etiketten og procentdelen.
        
        Brand awareness-dashboardet er kun tilgængeligt for trafiktyper.
