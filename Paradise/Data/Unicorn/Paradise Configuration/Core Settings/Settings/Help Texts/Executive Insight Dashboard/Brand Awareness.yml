    - ID: 18d518f5-4b35-4bc8-9700-741c26ae76b7
      Hint: Title
      Value: ブランドの認知度
    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        訪問数と、"検索エンジン - ブランド指定検索" のトラフィックに対してもたらされたバリューと関連度 (訪問毎のバリュー) を表示する複合グラフ。
        
        このダッシュボードを使用し、訪問者のブランドの認識度の概要を得ることができます。たとえば、ブランドの認識度が低い場合は、企業のブランドを促進するためのより一層の取り組みが必要であることを意味します。
        
        "検索エンジン - ブランド指定検索" は、訪問者が検索エンジンに "Sitecore" や "Sitecore CMS" など、ブランドを指定した検索語を入力して Web サイトを訪問した場合に、ブランド認識が得られていると推定します。"直接訪問" トラフィックは、Web サイトをブランドとして認識している訪問者から発生します。これは、訪問者がブラウザーにフル アドレスを入力することによって生じるトラフィックであるからです。このトラフィックにより、企業ブランドと Web サイト ブランドの認識を比較することができます。
        
        このダッシュボードには、"直接訪問" および "検索エンジン - ブランド指定検索" のトラフィックの種類によってもたらされた割合のバリューを比較する、円グラフも含まれます。マウスを円グラフの部分の上に置くと、ラベルと割合が表示されます。
        
        ブランドの認識度ダッシュボードは、トラフィックのカテゴリでしか使用できません。
