      Hint: Body
      Value: |
        Engagementsværdi er en måling af kundens engagementsniveau.
        
        Den besøgende er en unik enkeltperson, der aflægger et eller flere besøg på en hjemmeside.
        
        Besøg er alle de handlinger, en besøgende foretager, fra det øjeblik han går ind på hjemmesiden og til det øjeblik, hvor han forlader hjemmesiden. 
        
        Værdi/besøg måler, hvor relevant markedsføringstiltagene er for dine besøgende og din markedsførings effektivitet. En høj værdi/besøg angiver høj relevans og høj effektivitet. 
        
        Potentiale er afstanden fra gennemsnittet for den type marketingtiltag. Et positivt potentiale angiver, hvad de målte marketingtiltag opnår ved at flytte mod gennemsnittet
