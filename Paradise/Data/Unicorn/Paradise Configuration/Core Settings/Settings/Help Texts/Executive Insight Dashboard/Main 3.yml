      Value: |
        エンゲージメント バリュー：
        顧客のコミットメントの度合を示す尺度です。
        
        ビジター：
        Web サイトを 1 回以上訪問した人です
        
        訪問：
        ビジターが Web サイトにアクセスしてからそのサイトへのアクセスを終了するまでに実行したアクションすべてで構成されます
        
        訪問毎のバリュー （バリュー/訪問数）：
        訪問毎のバリューは Web サイトのビジターによる 1 回の訪問あたりのバリューで Web サイトとの関連度を表します。Web サイトとビジターの関連度が高くなるほど、マーケティングの効果が高くなります。
        
        ポテンシャル：
        あるページの関連度をサイト全体の平均関連度まで増加した場合に、増加する可能性があるバ
        リューを算出した値です。ポテンシャルがマイナスの値を持つ場合は平均レベルになるとバリューが減少することを意味します。
