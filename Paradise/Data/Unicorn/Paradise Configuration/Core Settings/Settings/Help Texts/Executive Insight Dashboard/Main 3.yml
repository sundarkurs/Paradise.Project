      Hint: Body
      Value: |
        Engagement Value is a measure of the customer’s level of commitment.
        
        Visitor is a unique individual that makes one or more visits to a website.
        
        Visit is all the actions a visitor takes from the moment they enter a website until the moment they leave. 
        
        Value/Visit measures how relevant the marketing effort is to your visitors and the effectiveness of your marketing. A high value/visit indicates high relevance and high effectiveness. 
        
        Potential is the distance from the average of that type of marketing effort. A positive potential indicates the marketing effort being measured will gain by moving toward the average
        
        
