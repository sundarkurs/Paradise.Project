      Value: Main Page
    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        The Executive Insight Dashboard contains a selection of different charts that you can view to analyze your traffic and campaign data. The charts that are available can vary depending on which type of data you choose to view. Traffic charts display data related to a site’s overall value, visits, marketing efficiency, brand awareness, SEO, and conversions. Campaign charts compare specific campaign’s value, visits, marketing efficiency, SEO, and conversions.
        
        Tips
        Move the mouse over the bar and lines in a dashboards to display a pop-up that contains a more detailed breakdown of the value per visits and the potential generated from visits.
