    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        Das Executive Insight Dashboard enthält eine Auswahl von unterschiedlichen Diagrammen, die Sie ansehen können, um Ihre Traffic- und Kampagnedaten zu analysieren.  Die verfügbaren Diagramme können je nach dem von Ihnen ausgewählten Datentypen unterschiedliche sein.  Traffic-Diagramme zeigen Daten, die in Zusammenhang mit dem Gesamtwert einer Site, Besuchen, Marketingeffektivität, Markenbewusstsein, SEO und Konversionen stehen. Kampagne-Diagramme vergleichen spezifische Werte, Besuche, Marketingeffektivität, SEO und Konversionen einer spezifischen Kampagne.
        Tipps
        Bewegen Sie die Maus über den Balken und die Linien in einem Dashboard, um Pop-up angezeigt zu bekommen, das eine detailliertere Aufgliederung des Werts pro Besuch und des Potentials, das aus Besuchen generiert wird, anzeigt.
