      Hint: Body
      Value: |
        Dashboardet Ledelsesindsigt indeholder en række forskellige diagrammer, som du kan bruge til at analysere trafik og kampagnedata. De diagrammer, der er tilgængelige, varierer, afhængigt af hvilken type data du vælger at få vist. Trafikdiagrammer viser data ifm. en hjemmesides samlede værdi, besøg, markedsføringseffektivitet, brand awareness, søgemaskineoptimering og konverteringer. Kampagnediagrammer sammenligner en bestemt kampagnes værdi, besøg, markedsføringseffektivitet, søgemaskineoptimering og konverteringer.
        
        Tips
        Før musen hen over søjler og linjer i et dashboard for at få vist en pop op-menu, der indeholder en mere detaljeret inddeling af værdien pr. besøg og potentialet genereret af besøg.
