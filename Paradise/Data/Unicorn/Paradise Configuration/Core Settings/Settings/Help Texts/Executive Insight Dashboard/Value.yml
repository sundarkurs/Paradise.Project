    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        Dette lagkagediagram viser værdien genereret af besøg for alle trafiktyper eller kampagner.
        
        Brug dashboardet Værdi for at få en oversigt over værdien genereret af hver trafiktype eller kampagne.
        
        Når du klikker på et segment i lagkagediagrammet for en enkelt kampagne eller trafiktype, viser tendenstabellen den værdi, kampagnen eller trafiktypen har genereret som en procentdel af den samlede værdi genereret på hjemmesiden.
        
        Når kampagnedata er valgt, bliver alle de kampagner, der ikke er yderligere kategoriseret i kampagnekategorier, vist i gruppen "Kampagner i denne kategori".
        Når du vælger "Kampagner i denne kategori", vises rapporten Værdi ikke som et lagkagediagram, men som en meddelelse, der viser den samlede værdi af kampagnerne i denne gruppe. Du kan få vist de enkelte kampagner ved at vælge rapporten "Kampagner".
