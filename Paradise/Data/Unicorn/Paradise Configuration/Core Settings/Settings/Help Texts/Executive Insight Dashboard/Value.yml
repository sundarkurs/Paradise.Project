    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        The pie chart displays the value generated by visits for all traffic types or campaigns.
        
        Use the Value dashboard to get an overview of the value generated by each traffic type or campaign.
        
        When you click a pie chart segment for a single campaign or traffic type, the trend table shows you the value that the campaign or traffic type has generated as a percentage of the total value generated on the website.
        
        When Campaign data is selected, all those campaigns which are not further categorized in Campaign Categories are shown in the “Campaigns in this category” group.
        When you select “Campaigns in this category” the Value report is not shown as a Pie chart, but instead a message displaying the total value of the campaigns in this group is shown. You can see the individual campaigns by selecting on the “Campaigns” report.
        
