    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        Dieses Kreisdiagramm zeigt den durch Besuche generierten Wert für alle Traffic-Typen oder Kampagnen an.
        
        Benutzen Sie dieses Value Dashboard, um sich einen Überblick über den durch die einzelnen Traffic-Typen oder Kampagnen generierten Wert zu verschaffen.
        
        Wenn Sie auf ein Segment des Kreisdiagramms für eine einzelne Kampagne oder Traffic-Typen klicken, zeigt Ihnen die Entwicklungstabelle den Wert, den die Kampagne oder der Traffic-Typ generiert hat, als Prozentwert des insgesamt generierten Werts auf der Website.
        Wenn die Kampagnedaten ausgewählt werden, werden all solche Kampagnen, die nicht weiter in den Kampagnekategorien kategorisiert sind, in der Gruppe “Kampagnen in dieser Kategorie” angezeigt.
        Wenn Sie “Kampagnen in dieser Kategorie" auswählen, wird der Value Report nicht als Kreisdiagramm angezeigt. Stattdessen wird eine Nachricht, die den Gesamtwert der Kampagnen in dieser Gruppe beinhaltet angezeigt. Sie können die einzelnen Kampagnen ansehen, indem Sie den “Kampagne”-Report anwählen.
