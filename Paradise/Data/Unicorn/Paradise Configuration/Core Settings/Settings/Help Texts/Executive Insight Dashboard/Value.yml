    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        すべてのトラフィックの種類またはキャンペーンの訪問数別にもたらされたバリューを示す円グラフ。
        
        このダッシュボードを使用し、各トラフィックまたはキャンペーンによってもたらされたバリューの概要を把握することができます。
        
        円グラフの中で、単独のキャンペーンまたはトラフィックを表す部分をクリックすると、トレンドの表が開き、そのキャンペーンまたはトラフィックによってもたらされたバリューが、Web サイトにもたらした値の合計の割合として示されます。
        
        キャンペーン カテゴリを持たないキャンペーン データを選択した場合、円グラフとして表示されない代わりに、キャンペーンの合計バリューを表示するメッセージが表示されます。「キャンペーン」レポートを選択することによって、個別のキャンペーンを表示することができます。
