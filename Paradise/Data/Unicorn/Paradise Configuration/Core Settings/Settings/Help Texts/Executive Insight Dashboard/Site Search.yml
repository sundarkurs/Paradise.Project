      Hint: Body
      Value: |
        Ein horizontales Balkendiagramm, welches die beliebtesten Suchbegriffe oder-phrasen anzeigt, die auf der Website benutzt wurden.  
        
        Benutzen Sie dieses Dashboard, um den Inhalt zu identifizieren, den Besucher auf Ihrer Website am häufigsten suchen. Dies kann z.B. auch Inhalt sein, den Besucher nicht über die Menüs oder Links finden können oder sogar fehlender Inhalt. 
        
        Die Standardansicht zeigt, welche Suchbegriffe oder -phrasen zu den Besuchen mit dem höchsten Wert geführt haben, sortiert nach Wert.
