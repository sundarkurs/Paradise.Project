      Hint: Title
      Value: サイト内の検索
    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        サイト訪問者に関連性のあるコンテンツを検索するために、Web サイトで使用された最も人気の高い検索用語、または検索フレーズを示す水平棒グラフ。
        
        このダッシュボードを使用し、自社 Web サイト内で、訪問者が最も多く検索したコンテンツを識別します。これは、Web サイトを最適化する際に有効です。たとえば、ナビゲーションを向上する余地がある、または訪問者が求めるコンテンツのページを新たに追加する必要があるなどです。
        
        デフォルトのビューには、最もバリューの高い訪問をもたらした検索用語または検索フレーズが、バリュー順にランク付けされます。
