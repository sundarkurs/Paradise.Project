        Et vandret søjlediagram, der viser de mest populære søgeord eller sætninger, der benyttes på hjemmesiden.
        
        Brug dette dashboard for at finde ud af, hvilket indhold de besøgende oftest søger efter på din hjemmeside. Det kan være indhold, de ikke kan finde via menuer og links, eller manglende indhold. 
        
