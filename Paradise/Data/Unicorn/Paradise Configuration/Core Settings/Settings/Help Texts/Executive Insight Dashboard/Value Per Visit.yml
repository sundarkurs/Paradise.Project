    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        The horizontal bar chart displays more detailed information about the relevance (value per visits) of visits for each traffic type or campaign.
        
        Use this dashboard to get an overview of relevance or marketing effectiveness. Find out which campaigns or traffic types have generated the most relevant visits.
        
        Relevance enables you to get an overview of marketing effectiveness and is calculated using the following formula:
        
        Relevance = Value/Visits
        
        This dashboard includes a Trend table that allows you to compare relevance over time. For example, you can compare the selected quarter with the same quarter from last year.
