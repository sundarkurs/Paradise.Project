      Hint: Body
      Value: |
        Dette vandrette søjlediagram viser mere detaljerede oplysninger om relevansen (værdi pr. besøg) for besøg for hver trafiktype eller kampagne.
        
        Brug dette dashboard til at få overblik over relevans og markedsføringseffektivitet. Find ud af, hvilke kampagner eller trafiktyper der har genereret de mest relevante besøg.
        
        Relevans sætter dig i stand til at skabe et overblik over markedsføringseffektivitet og beregnes ved hjælp af følgende formel:
        
        Relevans = værdi/besøg
        
        Dette dashboard omfatter en tendenstabel, der giver dig mulighed for at sammenligne relevans over tid. Du kan f.eks. sammenligne det valgte kvartal med samme kvartal sidste år.
