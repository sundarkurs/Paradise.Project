    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        Das horizontale Balkendiagramm zeigt detailliertere Informationen über die Relevanz (Wert pro Besuch) der Besuche für jeden Traffic-Typen oder Kampagnen. 
        
        Benutzen Sie dieses Dashboard, um sich einen Überblick über die Relevanz oder die Effektivität des Marketing zu verschaffen. Finden Sie heraus, welche Kampagnen oder Traffic-Typen die relevantesten Besuche generiert haben. 
        
        Relevanz versetzt Sie in die Lage, sich einen Überblick über die Effektivität des Marketing zu verschaffen und wird durch die folgende Formel berechnet: 
        
        Relevanz = Wert/Besuche
        
        Dieses Dashboard beinhaltet eine Entwicklungstabelle, die Sie in die Lage versetzt, die Relevanz in zeitlicher Hinsicht zu vergleichen. Zum Beispiel können Sie das ausgewählte Quartal mit dem gleichen Quartal im letzten Jahr vergleichen.
