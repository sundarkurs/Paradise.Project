      Hint: Title
      Value: 訪問毎のバリュー
    - ID: 2411011d-885f-4561-ba09-c08e467b7996
      Hint: Body
      Value: |
        トラフィックまたは各キャンペーンの訪問数の関連度 (訪問毎のバリュー) に関する詳細情報を示す水平棒グラフ。
        
        このダッシュボードを使用し、関連度に関する概要を得ることができます。最も関連度の高い訪問をもたらしたキャンペーン、またはトラフィックの種類を確認することができます。
        
        関連度により、マーケティング効果に関する概要を得ることができます。関連度は、次の式によって計算することができます：
        
        関連性 = バリュー / 訪問数
        
        このダッシュボードには、関連度を時間軸で比較することができるトレンドの表も含まれます。たとえば、選択された四半期と、前年度の同四半期を比較することができます。
