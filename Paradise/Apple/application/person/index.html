<div class="container">

    <div class="jumbotron text-center">
        <h2>Person Page</h2>
        <p>{{ personMessage }}</p>
        <span id="spanMessage" style="display: none">Loading...</span>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Date Of Birth</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in persons">
                <td>{{person.FirstName}}</td>
                <td>{{person.LastName}}</td>
                <td>{{person.DateOfBirth | date:'MM/dd/yyyy'}}</td>
                <td>{{person.Address}}</td>
            </tr>
        </tbody>
    </table>

    <a href="#person/create">Add</a>

</div>
